name: zenith_health
description: "Tu compañero de salud inteligente - LuxHealth"
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Dependencias principales
  flutter_gemini: ^3.0.0
  dash_chat_2: ^0.0.21
  image_picker: ^1.2.1
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.0 # Versión actualizada y estable
  webfeed_plus: ^1.1.2 # Versión corregida (4.0.0 no existe)
  http: ^1.2.0
  
  # Iconos
  cupertino_icons: ^1.0.6
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  
  # --- AQUÍ AGREGAMOS LA DEPENDENCIA DEL ICONO ---
  flutter_launcher_icons: ^0.13.1

# Configuración para generar los iconos
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/logo.png"
  min_sdk_android: 21 
  adaptive_icon_background: "#FFFFFF" 
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true
  
  # Declaración de assets
  assets:
    - assets/
    - .env
